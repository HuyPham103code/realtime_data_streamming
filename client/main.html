<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Employee Information</h1>
    <button id="showFormBtn">Add Employee</button>
    <button id="streaming">Streaming Kafka</button>
    <!-- Overlay -->
    <div id="overlay" style="display: none;"></div>

    <!-- Form Container -->
    <div id="formContainer" style="display: none;">
        <form id="dataForm">
            <h2>Employee Form</h2>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="picture">Picture URL:</label>
            <input type="url" id="picture" name="picture" required><br><br>
            
            <label for="post_code">Post Code:</label>
            <input type="text" id="post_code" name="post_code" required><br><br>

            <label for="registered_date">Registered Date:</label>
            <input type="datetime-local" id="registered_date" name="registered_date" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <button type="submit">Submit</button>
            <button type="button" id="closeFormBtn">Close</button>
        </form>
    </div>

    <h2>Employee List</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Gender</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Email</th>
                <th>Picture</th>
                <th>Post Code</th>
                <th>Registered Date</th>
                <th>Username</th>
                <th>Cluster</th> 
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
